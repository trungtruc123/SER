{% extends "layout.html" %}
{% block main %}
<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link href="static/css/style.css" rel="stylesheet" type="text/css">
  <link href="static/css/media-queries.css" rel="stylesheet" type="text/css">
  <link href="static/css/nav.css" rel="stylesheet" type="text/css">
  <!-- <h3>Text Classifier</h3> -->
  <div class="title">
    <h1>EMOTION RECOGNITION FROM TEXT</h1>
  </div>
  <!-- <img src ='/display/img.jpg' alt="img" style="width: 200px;height: 64px;"/> -->
  <h4><br /></h4>
</head>
    <div class="container">
    <form method="POST" action="/text">
      <div class="form-group">
        <label>Put your text here</label>
        <div style="color:red">Example:</div>
        <p>Listen? Listen, indeed. I am sick and tired.</p>
        <textarea type="text" rows="5" cols="5" class="form-control"  name="rawtext" required="true"></textarea>
        <br/>
        <br/>
        <button type="reset" class="btn btn-primary"><i class="fa fa-eraser"></i> Clear</button>
        <button type="submit" class="btn btn-info"><i class="fa fa-database"></i> Submit</button>
       
      </div>
    </form>
  </div>
  <br/>
  <div class="container">
    <div class="alert alert-success" role="alert">
      <p class="input"><strong>Input text:</strong></p>
        <div>{{raw_text}}</div>
      <br />
      <p class="alert-heading"><strong>Emotion recognition:</strong></p>
        <div>{{results}}</div>
      <br />
      <p class="alert-heading"><strong>Accuracy prediction:</strong></p>
        <div>{{accuracy}}</div>
      <br />
    </div>
  </div>
  <br />
{% endblock %}
